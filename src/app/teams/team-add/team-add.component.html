<!-- Card -->
<div class="card container">

  <div class="primary-color white-text">
    <h4 class="title text-center">Create new Team</h4>
  </div>
  <!-- Card body -->
  <div class="card-body">

    <!-- Material form register -->
    <form [formGroup]="newTeamForm" (ngSubmit)="onSubmit()">

      <!-- Team Name -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Team Name</span>
        </div>
        <input type="text" class="form-control" name="teamName" aria-describedby="inputGroup-sizing-sm"
          [formControl]="teamName">
      </div>

      <!-- Game Mode(s) -->
      <div class="form-row">
        <h5 class="form" id="gearSlots">Game Modes</h5>
      </div>

      <!-- Grid row -->
      <div class="form-row">
        <!-- Grid column -->
        <div class="col-md-4">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Raid</span>
            </div>
            <mdb-checkbox class="mt-2" [formControl]="raidMode"></mdb-checkbox>
          </div>
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-md-4">
          <!-- Material input -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Arena</span>
            </div>
            <mdb-checkbox class="mt-2" [formControl]="arenaMode"></mdb-checkbox>
          </div>
        </div>

        <!-- Grid column -->
        <div class="col-md-4">
          <!-- Material input -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Blitz</span>
            </div>
            <mdb-checkbox class="mt-2" [formControl]="blitzMode"></mdb-checkbox>
          </div>
        </div>
        <!-- Grid column -->
      </div>
      <!-- Grid row -->

      <!-- Character Slots -->
      <div class="form-row">
        <h5 class="form" id="gearSlots">Characters</h5>
      </div>

      <div class="form-row">
        <!-- Slot 1 -->
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default1">Slot 1</span>
          </div>
          <select class="browser-default custom-select">
            <option selected>Pick a Toon</option>
            <option *ngFor="let character of availableCharacters" value={{character.id}}>{{character.name}}</option>
          </select>
        </div>
        <!-- Slot 2 -->
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default1">Slot 2</span>
          </div>
          <select class="browser-default custom-select">
            <option selected>Pick a Toon</option>
            <option *ngFor="let character of availableCharacters" value={{character.id}}>{{character.name}}</option>
          </select>
        </div>
        <!-- Slot 3 -->
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default1">Slot 3</span>
          </div>
          <select class="browser-default custom-select">
            <option selected>Pick a Toon</option>
            <option *ngFor="let character of availableCharacters" value={{character.id}}>{{character.name}}</option>
          </select>
        </div>
        <!-- Slot 4 -->
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default1">Slot 4</span>
          </div>
          <select class="browser-default custom-select">
            <option selected>Pick a Toon</option>
            <option *ngFor="let character of availableCharacters" value={{character.id}}>{{character.name}}</option>
          </select>
        </div>
        <!-- Slot 5 -->
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default1">Slot 5</span>
          </div>
          <select class="browser-default custom-select">
            <option selected>Pick a Toon</option>
            <option *ngFor="let character of availableCharacters" value={{character.id}}>{{character.name}}</option>
          </select>
        </div>
      </div>




      <button type="button" class="btn btn-primary btn-rounded waves-effect" type="submit"
        [disabled]="newTeamForm.invalid">Save</button>
    </form>
  </div>
  <!-- Card body -->

</div>
<!-- Card -->

<!-- Modal -->
<div mdbModal #confirmationModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="confirmationModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Are you sure?</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to save this Team?
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="onNoClick()"
          mdbWavesEffect>No</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
          (click)="onYesClick()">Yes</button>
      </div>
    </div>
  </div>
</div>
