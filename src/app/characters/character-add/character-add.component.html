<!-- Card -->
<div *ngIf="newCharacter" class="card container">

  <div class="primary-color white-text">
    <h4 class="title text-center">{{newCharacter.name}}</h4>
  </div>
  <!-- Card body -->
  <div class="card-body">

    <!-- Material form register -->
    <form [formGroup]="newCharacterForm">

      <!-- Material input text -->
      <h5 class="form">Ability Levels</h5>
      <div class="form-row">
        <!-- <div class="col-md-8"> -->
        <div *ngFor='let ability of newCharacter["abilities"] let i = index;'><span>{{ability.name}}</span>
          <div class="def-number-input number-input safari_only">
            <!-- TODO: Work on the Plus and Minus Icon styling -->
            <a onclick="this.parentNode.querySelector('input[type=number]').stepDown()" type="button"
              class="btn-floating btn-sm btn-mdb-color"><i class="fa fa-minus fa-xs" aria-hidden="true"></i></a>
            <input class="quantity" min="1" max={{ability.maxLevel}} name="abilityLevel{{i}}" value="1" type="number">
            <a onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
              class="btn-floating btn-sm btn-mdb-color"><i class="fa fa-plus fa-xs" aria-hidden="true"></i></a>
          </div>
        </div>
        <!-- </div> -->
      </div>
      <button type="button" class="btn btn-primary btn-rounded waves-effect" type="submit">Save</button>
    </form>
  </div>
  <!-- Card body -->

</div>
<!-- Card -->

<div class="def-number-input number-input safari_only">
  <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
  <input class="quantity" min="0" name="quantity" value="1" type="number">
  <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
</div>
