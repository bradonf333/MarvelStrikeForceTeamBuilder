<!-- Card -->
<div class="card container">

  <div class="primary-color white-text">
    <h4 class="title text-center">{{newCharacter.name}}</h4>
  </div>
  <!-- Card body -->
  <div class="card-body">

    <!-- Material form register -->
    <form [formGroup]="newCharacterForm">

      <!-- Material input text -->
      <h6 class="form">Ability Levels</h6>
      <div class="form-row">
        <div class="col-md-6">
          <div *ngFor='let ability of newCharacter["abilities"] let i = index;'><span>{{ability.name}}</span>
            <div class="def-number-input number-input safari_only">
              <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
              <input class="quantity" min="1" max={{ability.maxLevel}} name="abilityLevel{{i}}" value="1" type="number">
              <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center py-4 mt-3">
        <button class="btn btn-cyan" type="submit">Save</button>
      </div>
    </form>
    <!-- Material form register -->

  </div>
  <!-- Card body -->

</div>
<!-- Card -->
